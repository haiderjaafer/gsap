<!DOCTYPE html>
<!-- HTML5 document type declaration for modern web standards -->
<html lang="en">
<!-- Root HTML element with English language specification -->

<head>
    <!-- Head section - contains metadata and resource links -->
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 for international character support -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport meta tag for responsive mobile-friendly design -->
    
    <title>Scroll Magic</title>
    <!-- Page title displayed in browser tab -->
    
    <link rel="stylesheet" href="style.css">
    <!-- Link to external CSS stylesheet for styling -->
</head>

<body>
    <!-- Body section - contains all visible page content -->
    
    <main class="main">
        <!-- Main container element - semantic HTML5 tag for primary content -->
        
        <section class="section_showcase">
            <!-- Section element for the showcase/hero area -->
            
            <div class="showcase_grid-wrapper">
                <!-- Wrapper div for the grid layout container -->
                 <h1>scroll magic</h1>
                
                <div class="showcase_grid">
                    <!-- Grid container that holds all grid items -->
                    <!-- This will display items in a responsive grid layout -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 1 - Empty div that will be styled with background color -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 2 - Will receive different background color via JS -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 3 - Animated grid box -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 4 - Another colored grid box -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 5 - Grid box with unique styling -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 6 - Sixth grid item -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 7 - Seventh grid item -->
                    
                    <div class="grid_item"></div>
                    <!-- Grid item 8 - Eighth and final grid item -->
                    <!-- Total of 8 grid items that will be animated on scroll -->
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- GSAP core library loaded from CDN for animations -->
    <!-- Version 3.11.4 provides animation capabilities -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!-- GSAP ScrollTrigger plugin for scroll-based animations -->
    <!-- Enables animations to trigger based on scroll position -->
    
    <script src="main.js"></script>
    <!-- Link to custom JavaScript file containing animation logic -->
</body>

</html>
