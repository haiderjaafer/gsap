    <!-- GSAP Animation Library loaded from CDN (3.12.5 version) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- GSAP Timeline Animations for page entrance -->
    <script>
        // ====================================================================
        // GSAP ANIMATION TIMELINE
        // Creates a sophisticated entrance animation sequence
        // ====================================================================
        
        // Create main timeline with no initial delay
        let tl = gsap.timeline({delay: 0});

        // ===== STEP 1: COLUMN CONTAINERS ANIMATION =====
        // Slides all column containers up from bottom of screen (100% off-screen to 0%)
        tl.to(".col", {
            top: 0,                    // Final position: aligned with viewport top
            duration: 3,               // Animation duration: 3 seconds
            ease: "power4.inOut"       // Smooth ease-in-ease-out curve
        })

        // ===== STEP 2: COLUMN 1 ITEMS ANIMATION =====
        // Items slide up with staggered timing for cascade effect
        tl.to(".c-1 .item", {
            top: 0,                    // Brings items to normal position (from 100% below)
            stagger: 0.25,             // Each item starts 0.25s after the previous one
            duration: 3,               // Each item takes 3 seconds to animate
            ease: "power4.inOut"       // Smooth easing curve
        }, "-=2");                     // Starts 2 seconds before previous animation ends (overlap)

        // ===== STEP 3: COLUMN 2 ITEMS ANIMATION =====
        // Items slide DOWN from above (opposite direction of column 1)
        tl.to(".c-2 .item", {
            top: 0,                    // Brings items to normal position (from -100% above)
            stagger: -0.25,            // NEGATIVE stagger: last item animates first (reverse order)
            duration: 3,               // Duration for each item
            ease: "power4.inOut"       // Smooth easing
        }, "-=4");                     // Starts 4 seconds before previous animation ends (more overlap)

        // ===== STEP 4: COLUMN 3 ITEMS ANIMATION =====
        // Similar to column 1, items slide up from below
        tl.to(".c-3 .item", {
            top: 0,                    // Normal position
            stagger: 0.25,             // Forward stagger (top to bottom)
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        // ===== STEP 5: COLUMN 4 ITEMS ANIMATION =====
        // Similar to column 2, items slide down from above
        tl.to(".c-4 .item", {
            top: 0,
            stagger: -0.25,            // Reverse order animation (bottom to top)
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        // ===== STEP 6: COLUMN 5 ITEMS ANIMATION =====
        // Final column, items slide up from below
        tl.to(".c-5 .item", {
            top: 0,
            stagger: 0.25,             // Forward stagger
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        // ===== STEP 7: DRAMATIC ZOOM EFFECT =====
        // Scales the entire container to create an immersive zoom-in effect
        tl.to(".container", {
            scale: 6,                  // Zooms to 6x original size
            duration: 4,               // Takes 4 seconds to complete
            ease: "power4.inOut"       // Smooth scaling curve
        }, "-=2");                     // Starts while previous animations are still running

        // ===== STEP 8: UI ELEMENTS FADE-IN =====
        // Navigation, title, slide counter, and preview images fade in sequentially
        tl.to(".nav-item a, .title p, .slide-num p, .preview img", {
            top: 0,                    // Slides elements into place from offset position
            stagger: 0.075,            // Small 75ms delay between each element
            duration: 1,               // Quick animation: 1 second per element
            ease: "power3.out"         // Sharp deceleration for snappy feel
        }, "-=1.5");                   // Starts 1.5 seconds before zoom ends

        // ===== STEP 9: ICON POP-IN =====
        // Hero section icons scale in for emphasis
        tl.to(".icon ion-icon, .icon-2 ion-icon", {
            scale: 1,                  // Scales from 0 (invisible) to 1 (full size)
            stagger: 0.05,             // 50ms delay between left and right icon
            ease: "power3.out"         // Quick pop-in effect
        }, "-=1");                     // Overlaps with UI fade-in animation

        // ====================================================================
        // ANIMATION SEQUENCE SUMMARY:
        // Total duration: ~6-7 seconds
        // 
        // 1. Columns slide up (3s)
        // 2. Column items cascade in with alternating directions (overlapping)
        // 3. Dramatic zoom creates depth (4s, starts early)
        // 4. UI elements fade in sequentially (1s each)
        // 5. Icons pop in last (quick)
        //
        // The negative timing values ("-=Xs") create smooth overlapping
        // animations rather than waiting for each to complete sequentially.
        // ====================================================================
    </script>
